<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a table</title>
    <style>
        table{
            border: 1px solid black;
        }
        th{
            border-bottom: 4px solid blue;
        }
        td{
            border-bottom: 1px solid black;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Address</th>
        </tr>
        <!--  -->
        <tbody>
            <tr>
                <td>Marko</td>
                <td>Accountant</td>
                <td>Paris</td>
            </tr>
            <!--  -->
                <tr>
                    <td>Ahmed</td>
                    <td>Lawyer</td>
                    <td>Beyrouth</td>
                </tr>
                <!--  -->
                    <tr>
                        <td>Katarina</td>
                        <td>Secretary</td>
                        <td>Berlin</td>
                    </tr>
        </tbody>
    </table>


</body>
</html>
